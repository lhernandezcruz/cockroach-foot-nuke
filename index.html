<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cockroach, Foot, Nuke</title>
    
    <!-- import stuff -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="js/firebase.js"></script>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="myCSS.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/cfn.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



</head>

<body class="jumbotron text-center">
    <div class="container-fluid">
        <a href="https://www.youtube.com/watch?v=wRi2j8k0vjo" target="_blank">
            <h1>Cockroach, Foot, Nuke</h1></a>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">

                    <h4>Wins: <span id="wins"> 0</span></h4>
                </div>
                <div class="col-xs-6">

                    <h4>Ties: <span id="ties"> 0 </span> </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">

                    <h4>Losses: <span id="losses"> 0 </span> </h4>
                </div>
                <div class="col-xs-6">

                    <h4>Total: <span id="total"> 0</span></h4>
                </div>
            </div>

        </div>

        <p id="choice"> </p>

        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <button id="cockroach" class="btn btn-primary">Cockroach</button>
                </div>
                <div class="col-xs-4">
                    <button id="foot" class="btn btn-primary">Foot</button>
                </div>
                <div class="col-xs-4">
                    <button id="nuke" class="btn btn-primary">Nuke</button>
                </div>

            </div>

        </div>
        
        <div class="row">
            <br> All Users: <br> Wins: <span id="totalWins"></span>. Losses: <span id="totalLosses"></span>. Ties: <span id="totalTies"> </span>. Total Played: <span id="totalPlayed"> </span>
        </div>
        <div class="footer">

            <footer> Coded by <a href="https://www.facebook.com/people/Luis-Hernandez-Cruz/100001692558620" target="_blank"> Luis Hernandez Cruz</a></footer>
        </div>

    </div>

</body>

</html>
